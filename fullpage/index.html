<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>full page demo</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery.js"></script>
    <script src="./js/hz_fullpage.js"></script>
    <script>
        $(function () {
            $('.page_wrap').fullpage({
                count: 3,
                controll: true
            });            
        })
    </script>
</head>
<body>
    <div class="page_controll">
        <div class="cicle active"></div>
        <div class="cicle"></div>
        <div class="cicle"></div>
        <div class="cicle"></div>
    </div>
    <div class="page_wrap">
        <div class="page page1"></div>
        <div class="page page2"></div>
        <div class="page page3"></div>        
    </div>
</body>
</html>
