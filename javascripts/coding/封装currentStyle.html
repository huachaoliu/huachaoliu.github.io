<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>currentStyle</title>
	<style>
		#box{width: 200px;height: 200px;margin: 0 auto; margin-top: 50px;background: #f70;}
	</style>
	<script>
		function getStyle(obj,attr){
			if (obj.currentStyle) {
				return obj.currentStyle[attr];
			}else{
				return getComputedStyle(obj,false)[attr];
			}
		}
		window.onload = function(){
			var box = document.getElementById('box');
			alert(getStyle(box,'width'));
		}
	</script>
</head>
<body>
	<div id="box"></div>
</body>
</html>
