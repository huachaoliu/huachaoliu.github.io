<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>arguments对象</title>
	<style type="text/css">
		.box{width: 200px;margin: 0 auto; margin-top: 50px;}
		#box{width: 200px;height: 200px;background: #f50;margin-top: 20px;}
		input{width: 200px;height: 40px;border-radius: 10px;font-weight: bold;color: #333;}
	</style>
</head>
<script>
	window.onload = function(){
		var btn = document.getElementById('btn'),
			box = document.getElementById('box');
			btn.onclick = function(){
				setCss(box,'background','#05f');
				alert(setCss(box,'backgroundColor'));
			}
	}

	function setCss(obj,attr,value){
		if (arguments.length == 2) {		//获取元素样式
			//跨浏览器 -> IE or Firefox		ps:只可获取单一样式，不可获取复合样式
			if (obj.currentStyle) {
				return obj.currentStyle[attr];
			}else{
				return getComputedStyle(obj,false)[attr];
			}

		}else if (arguments.length == 3) {	//设置元素样式
			obj.style[attr] = value; 
		}
	}
</script>
<body>
	<div class="box">
		<input id="btn" type="button" value="改变box样式" />
		<div id="box"></div>
	</div>
</body>
</html>
