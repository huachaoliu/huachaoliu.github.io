<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>延时提示框</title>
	<style>
		#body{width: 200px;margin: 0 auto;position: relative;top: 50px;}
		.box1{width: 200px;height: 50px;background: #DC6E1D;line-height: 50px;text-align: center;color: #fff;font-weight: bold;}
		.box2{width: 150px;height: 100px;background: #941484;margin-top: 20px;display: none;line-height: 100px;text-align: center;color: #FEF320;font-weight: bold;}
		div{border-radius: 5px;}
	</style>
	<script>
		window.onload = function(){
			var	box1 = document.getElementById('body').getElementsByTagName('div')[0],
				box2 = document.getElementById('body').getElementsByTagName('div')[1],
				timer = null;

			box1.onmouseover = box2.onmouseover = function (){
				clearTimeout(timer);
				box2.style.display = 'block';
			};
			box1.onmouseout = box2.onmouseout = function (){
				timer = setTimeout(function(){
					box2.style.display = 'none';
				},1000);
			};
		}
	</script>
</head>
<body>
	<div id="body">
		<div class="box1">选我！选我</div>
		<div class="box2">哈哈我出来啦！</div>
	</div>
</body>
</html>
