<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>全选</title>
	<style>
		li{list-style: none;width: 80px;margin-left: -40px;margin-top: 5px;}
		.box{width: 100px;margin: 0 auto;}
		a{margin-left: 20px;color: #FF1C48; text-decoration: none;}
		a:hover{text-decoration: underline;}
		p{width: 80px;border: 1px solid #eee;text-align: center;display: inline-block;cursor: pointer;}
	</style>
	<script>
		window.onload = function(){
			var btn = document.getElementById('btn'),
				btn2 = document.getElementById('btn2'),
				input = document.getElementsByTagName('input'),
				ul = document.getElementById('ul');
				a = document.getElementsByTagName('a');
			btn.onclick = function(){
				for (var i = 0; i < input.length; i++) {
					if (!input[i].checked&&input[i].checked) {
						input[i].checked = false;
					}else{
						input[i].checked = true;
					}
				}
			}
			btn2.onclick = function(){
				for (var i = 0; i < input.length; i++) {
					if (!input[i].checked) {
						input[i].checked = true;
					}else{
						input[i].checked = false;
					}
				}
			}

			for (var i = 0; i < a.length; i++) {
				a[i].onclick = function(){
					ul.removeChild(this.parentNode);
				}
			}
		}	
	</script>
</head>
<body>
	<div class="box">
		<p id="btn">全选</p><br>
		<p id="btn2">反选</p><br>
		<ul id="ul">
			<li><input type="checkbox"><a href="#">删除</a></li>
			<li><input type="checkbox"><a href="#">删除</a></li>
			<li><input type="checkbox"><a href="#">删除</a></li>
			<li><input type="checkbox"><a href="#">删除</a></li>
			<li><input type="checkbox"><a href="#">删除</a></li>
			<li><input type="checkbox"><a href="#">删除</a></li>
			<li><input type="checkbox"><a href="#">删除</a></li>
			<li><input type="checkbox"><a href="#">删除</a></li>
			<li><input type="checkbox"><a href="#">删除</a></li>
			<li><input type="checkbox"><a href="#">删除</a></li>
			<li><input type="checkbox"><a href="#">删除</a></li>
			<li><input type="checkbox"><a href="#">删除</a></li>
			<li><input type="checkbox"><a href="#">删除</a></li>
			<li><input type="checkbox"><a href="#">删除</a></li>
		</ul>
	</div>
</body>
</html>
