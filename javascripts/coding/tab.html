<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选项卡实现原理</title>
	<style>
		*{margin: 0;padding: 0;}
		body{padding-top: 50px;}
		li{list-style: none; display: inline-block;width: 100px;height: 30px;border: 1px solid #eee;text-align: center;line-height: 30px;cursor: pointer;border-radius: 10px;}
		#tab{text-align: center;width:400px;margin: 0 auto;}
		#box{margin-top: 10px;}
		.box{width: 300px;height: 100px;background: #eee;margin: 0 auto;margin-bottom: 5px;display: none;text-align: center;line-height: 100px;}
		.on{background: #f99;color: #fff;}
	</style>
	<script>
		window.onload = function(){
			var btn = document.getElementsByTagName('li');
			var box = document.getElementById('box').getElementsByTagName('div');
			for (var i = 0; i < btn.length; i++) {
				btn[i].index = i;
				btn[i].onmouseover = function(){
					for (var i = 0; i < btn.length; i++) {
						btn[i].className = '';
						box[i].style.display = 'none';
					}
					this.className = 'on';
					box[this.index].style.display = 'block';
				}
			}
		}
	</script>
</head>
<body>
	<div id="tab">
		<div class="nav">
			<ul>
				<li class="on">第一个</li>
				<li>第二个</li>
				<li>第三个</li>
			</ul>
		</div>
		<div id="box">
			<div class="box" style="display: block;">我是第一个盒子</div>
			<div class="box" style="background: #E6F37E;">我是第二个盒子</div>
			<div class="box" style="background: #C0AEC5;">我是第三个盒子</div>
		</div>
	</div>
</body>
</html>
