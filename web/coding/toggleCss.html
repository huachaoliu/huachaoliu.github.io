<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>切换css显示不同样式</title>
	<link rel="stylesheet" href="style/toggleCss1.css" type="text/css" id="link">
	<script>
		window.onload = function(){
			var link = document.getElementById('link'),
				btn1 = document.getElementById('btn1'),
				btn2 = document.getElementById('btn2');
				btn1.onclick = function(){
					link.href = 'style/toggleCss1.css';
				}
				btn2.onclick = function(){
					link.href = 'style/toggleCss2.css';
				}
		}
	</script>
</head>
<body>
	<div id="box">
		<form action="">
			<div class="title">
				<h2>可以换肤的提交框:</h2>
				<input type="button" id="btn1" value="皮肤1">
				<input type="button" id="btn2" value="皮肤2">
			</div>
			<div class="content">
				输入姓名:<input type="text">
				输入密码:<input type="password">
				您的留言:<textarea></textarea>
				<input type="submit" value="提交">
			</div>
		</form>
	</div>
</body>
</html>
