<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOM</title>
	<script>
		window.onload = function(){
			var ul = document.getElementById('ul1');
			var oFirst = ul.firstElementChild ||  ul.firstChild;
			oFirst.style.background = 'red';
		}
	</script>
</head>
<body>
	<ul id="ul1">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
