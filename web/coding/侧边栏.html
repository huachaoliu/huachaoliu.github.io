<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>侧边广告栏</title>
	<style>
		body{height: 2000px;}
		#box{width: 100px;height: 200px;background: #BDD6C3; border: 1px solid #333;position: absolute;right: 0;}
	</style>
	<script>
		window.onload = window.onresize = window.onscroll = function(){
			var box = document.getElementById('box');
			var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
			var top= (document.documentElement.clientHeight - box.offsetHeight)/2;

			box.style.top = scrollTop + top + 'px';
		}
	</script>
</head>
<body>
	<div id="box"></div>
</body>
</html>
