<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动态时钟</title>
	<link rel="stylesheet" href="style/clock.css" type="text/css">
	<script>
		window.onload = function(){
			var span = document.getElementsByTagName('span'),
				time = null;
				function update(){
					var date = new Date(),
						to = toDouble,
					    str = to(date.getHours())+to(date.getMinutes())+to(date.getSeconds());
					for (var i = 0; i < span.length; i++) {
						span[i].innerHTML = str.charAt(i);
					}
				}
				update();
				time = setInterval(update,1000);
		}
		function toDouble(num){
			if (num < 10) return '0' + num;
			else return '' + num;
		}
	</script>
</head>
<body>
	<div class="box">
		<span>0</span>
		<span>0</span>
		<strong>时</strong>
		<span>0</span>
		<span>0</span>
		<strong>分</strong>
		<span>0</span>
		<span>0</span>
		<strong>秒</strong>
	</div>
</body>
</html>
