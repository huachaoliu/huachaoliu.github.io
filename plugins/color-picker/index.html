<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>color-picker</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/color-picker.css">
    <script src="js/color-picker.js"></script>
</head>
<body>

    <div class="navbar">
        <span>index >> </span>
        <span class="example">example</span>
    </div>

    <div class="container">

        <input type="text" id="color-picker" class="color-picker" color-root="input">        
        <!--<input class="color" value="#B6BD79" />-->

    </div>
    <script>
        new ColorPicker(document.getElementById('color-picker'), {
            dragMove: true,
            showRgb: false,
            showTargetBg: true,
            position: 'l b',
            custombg: 'w'
        });

    </script>
</body>
</html>
